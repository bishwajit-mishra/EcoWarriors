<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Eco-Warriors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="form-page">
    <header>
        <div class="logo">Eco-Warriors</div>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
        <div class="menu-toggle" id="menu-toggle"><i class="fas fa-bars"></i></div>
    </header>

    <main class="form-container">
        <div class="form-card">
            <h2>Create a new account</h2>
            <form onsubmit="handleRegistration(event)" action="#" method="post">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="school">School/College</label>
                    <input type="text" id="school" name="school" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="submit-button">Register</button>
            </form>
            <p class="form-link">Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Eco-Warriors. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
